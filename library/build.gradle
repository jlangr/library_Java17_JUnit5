apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.springframework.boot'
apply plugin: 'java'

jar {
    enabled = true
}

dependencies {
    implementation group: 'javax.mail', name: 'mail', version: '1.4.7'
    implementation group: 'com.google.guava', name: 'guava', version: '28.2-jre'
    implementation group: 'commons-net', name: 'commons-net', version: '3.6'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation('org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    implementation('org.springframework.boot:spring-boot-starter-jetty:2.2.6.RELEASE')
    implementation('org.springframework.boot:spring-boot-starter-actuator:2.2.6.RELEASE')

    testImplementation group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.3.3'
    testImplementation group: 'com.googlecode.junit-toolbox', name: 'junit-toolbox', version: '2.4'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'junit:junit:4.13.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.8.2'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
    exclude '**/acceptanceTests/**'
}

